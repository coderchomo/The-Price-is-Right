<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/Round3.css">
</head>
<body>
<div>
    <table>
        <tr>
            <th colspan="4"><h1>Round 3: Last Champion</h1></th>
        </tr>
        <tr id="name">
            <td id="name1"><input onchange="getName()" id="player1" type="text"></td>
            <td id="name2"><input onchange="getName()" id="player2" type="text"></td>
            <td id="name3"><input onchange="getName()" id="player3" type="text"></td>
            <td id="name4"><input onchange="getName()" id="player4" type="text"></td>
        </tr>
        <tr id="player">
            <td><img src="Image/realplayer1.jpg" alt="player1"></td>
            <td><img src="Image/realplayer2.jpg" alt="player2"></td>
            <td><img src="Image/realplayer3.jpg" alt="player3"></td>
            <td><img src="Image/realplayer4.jpg" alt="player4"></td>
        </tr>
        <tr id="input">
            <td><label for="price1"></label><input type="number" id="price1"></td>
            <td><label for="price2"></label><input type="number" id="price2"></td>
            <td><label for="price3"></label><input type="number" id="price3"></td>
            <td><label for="price4"></label><input type="number" id="price4"></td>
        </tr>
        <tr id="result">
            <td></td>
            <td colspan="2"><img
                    src="Image/productRound3.jpg"
                    alt="iphone">
                <h4 id="show">1 Chiếc Iphone 12 ProMax VN/A chính hãng 128GB có giá là?</h4>
            </td>
            <td>
                <button id="findWinner" onclick="whoIsTheWinner()">Find the winner</button>
            </td>
        </tr>
        <tr id="nextRound">
            <td colspan="4">
                <a type="button" href="MysteryX.html">Next Round</a>
            </td>
        </tr>
        <tr></tr>
    </table>
</div>
<script src="Round3.js"></script>
<script src="Player.js"></script>
</body>
</html>
