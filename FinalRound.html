<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/Round1.css">
</head>
<body>
<div>
    <table>
        <tr>
            <th colspan="4"><h1>Final Round: Who is the BigBoss</h1></th>
        </tr>
        <tr id="name">
            <td id="name1"><input onchange="getName()" id="player1" type="text"></td>
            <td id="name2"><input onchange="getName()" id="player2" type="text"></td>
            <td id="name3"><input onchange="getName()" id="player3" type="text"></td>
            <td id="name4"><input onchange="getName()" id="player4" type="text"></td>
        </tr>
        <tr id="player">
            <td><img src="Image/realplayer1.jpg" alt="player1"></td>
            <td><img src="Image/realplayer2.jpg" alt="player2"></td>
            <td><img src="Image/realplayer3.jpg" alt="player3"></td>
            <td><img src="Image/realplayer4.jpg" alt="player4"></td>
        </tr>
        <tr id="input">
            <td><label for="price1"></label><input type="number" id="price1"></td>
            <td><label for="price2"></label><input type="number" id="price2"></td>
            <td><label for="price3"></label><input type="number" id="price3"></td>
            <td><label for="price4"></label><input type="number" id="price4"></td>
        </tr>
        <tr id="result">
            <td><img
                    src="Image/productRound51.jpg"
                    alt="kaban">
                <h4 id="51">Cặp da công sở cao cấp</h4>
            </td>
            <td><img
                    src="Image/productRound52.jpg"
                    alt="cake">
                <h4 id="52">Hộp bánh trung thu cao cấp Vọng Nguyệt</h4>
            </td>
            <td><img
                    src="Image/productRound53.jpg"
                    alt="puppy">
                <h4 id="53">1 Chiếc chó fox sóc sang sịn mịn</h4>
            </td>
            <td><img
                    src="Image/productRound54.jpg"
                    alt="SH2021">
                <h4 id="54">SH 2021 siêu chanh sả</h4>
            </td>
            <td><img
                    src="Image/productRound55.jpg"
                    alt="speaker">
                <h4 id="55">Loa Marshall Woburn2</h4>
            </td>

        </tr>
        <tr>
            <td>
                <button id="findWinner" onclick="whoIsTheWinner()">Find the winner</button>
            </td>
        </tr>
        <tr>
            <td colspan="5" id="show"></td>
        </tr>
    </table>
</div>
<script src="FinalRound.js"></script>
<script src="Player.js"></script>
</body>
</html>
